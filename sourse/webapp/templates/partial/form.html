{% csrf_token %}
<label>Задача:</label><br/>

{% if errors.task %}
    <input class="border border-danger border-3" type="text" name="task" value="{{ task.task }}"/>
    <p>{{ errors.task }}</p>
{% else %}
    <input type="text" name="task" value="{{ task.task }}"/><br/>
{% endif %}


    <label>Статус:</label><br/>

    <select name="status" id="">
        {% for choice in status_choices %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
        {% endfor %}<br>

    </select><br/>
    <br/>
    <label>Описание:</label><br/>
    <p><textarea rows="5" cols="45" name="description">{{ task.description }}</textarea></p>
    <br>

    <label>Дата выполнения:</label><br/>
{% if errors.updated_at %}
    <input class="border border-danger border-3" type="date" name="updated_at" value=""/>
    <p>{{ errors.updated_at }}</p>
{% else %}
    <input type="date" name="updated_at" value={{ task.date_now }} /><br/>
    <br>
{% endif %}
<input type="submit" value="{{ button_text }}" />
